<div class="container madera mt-5 pb-3">
  <h2 class="text-center py-3">Usuarios registrados</h2>
  <ul class="crema d-flex flex-column justify-content-between">
    <ng-container *ngIf="usuarios">
      <li
        *ngFor="let usuario of usuarios"
        class="my-1 d-flex justify-content-between align-items-center border-dark border-bottom"
      >
        <p>
          {{ usuario.usuarioCorreo }} ||
          {{ usuario.admin ? "Admin" : "Usuario" }}
        </p>
        <button
          class="crema me-3"
          (click)="eliminarUsuario(usuario.usuarioId, usuario.usuarioCorreo)"
        >
          <i class="bi bi-trash3-fill"></i>
        </button>
      </li>
    </ng-container>
  </ul>
</div>
